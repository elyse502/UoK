<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Numbers</th>
                <th rowspan="4">Any image here</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>50</td>
                <td>60</td>
                <td>70</td>
                <td>80</td>
            </tr>
            <tr>
                <td>90</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
                <td>700</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <div class="footer">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
