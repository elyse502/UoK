<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 200px;
        }
        table.table {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
        }
        th, td {
            border: 1px solid black;
        }

        tbody td {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4">Numbers</th>
                    <th colspan="4" style="border-bottom: hidden; text-align: left; padding-left: 10px;">Any image here</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>50</td>
                    <td>60</td>
                    <td>70</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>90</td>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                    <td>700</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"  style="padding: 10px;"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
