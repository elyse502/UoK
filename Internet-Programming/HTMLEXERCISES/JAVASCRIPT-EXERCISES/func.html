<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUM FUNC JAVASCRIPT</title>
    <script type="text/javascript">
      function calcSum() {
        value1 = parseInt(document.mainForm.textBox1.value);
        value2 = parseInt(document.mainForm.textBox2.value);
        sum = value1 + value2;
        document.mainForm.textBoxSum.value = sum;
      }
    </script>
  </head>
  <body>
    <form name="mainForm">
      <input type="text" name="textBox1" placeholder="Num1" /> <br /><br />
      <input type="text" name="textBox2" placeholder="Num2" /> <br /><br />
      <input type="button" value="Process" onclick="javascript: calcSum()" />
      <input
        type="text"
        name="textBoxSum"
        readonly="readonly"
        placeholder="Solution"
      />
    </form>
  </body>
</html>
