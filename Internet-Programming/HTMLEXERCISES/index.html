<body>
    <body> 
        <h3 align="center">Horizontal rule attributes</h3> 
        <p align="left">This is center aligned</p> 
        <hr width="75%" size="4" color="red"/>
        <p >This is left aligned</p> 
        <hr width="75%" size="4" color="green" align="left"/>
        <p >This is right aligned</p> 
        <hr width="75%" size="4" color="blue" align="right"/>
        <marquee behavior="scroll" direction="right" scrollamount="5" bg-color="yellow"><p>This is MARQUEE element</p></marquee>
    </body> 
</body>
